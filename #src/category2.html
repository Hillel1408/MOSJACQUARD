<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>MOSJACQUARD</title>
    <meta charset="UTF-8" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="stylesheet" href="css/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    @@include('./html/header.html') @@include('./html/order-3-intro.html')
    @@include('./html/product-items-3.html') @@include('./html/footer.html')
    <script src="js/swiper-bundle.min.js"></script>
    <script src="js/script.js"></script>
    <script>
      const colors = document.querySelectorAll(".color");
      const colorsBtn = document.querySelector(".colors-btn p");
      const svg = document.querySelector(".colors-btn svg");
      let flag = true;

      colorsBtn.addEventListener("click", () => {
        if (flag) {
          colors.forEach((item, index) => {
            if (index > 4) item.style.display = "flex";
          });
          colorsBtn.innerText = "Скрыть";
          flag = false;
          svg.style.transform = "rotate(180deg)";
        } else {
          colors.forEach((item, index) => {
            if (index > 4) item.style.display = "none";
          });
          colorsBtn.innerText = "Еще";
          flag = true;
          svg.style.transform = "none";
        }
      });
    </script>
  </body>
</html>
